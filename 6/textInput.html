<!DOCTYPE html>
<html>
  <head>
    <title>textInput Binding</title>
    <script type="text/javascript" src="../lib/knockout-3.2.0.js"></script>
  </head>
  <body>
  <h3>textInput</h3>
  <input type="text" data-bind="textInput: myValue">
  Value: <span data-bind="text: myValue"></span>

  <script type="text/javascript" src="textInput.js"></script>
</html>
